<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Shoe</title>
  </head>
  <body class="text-white">

    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo-nike.png" alt="" width="86" height="44" />
        </a>
        <button class="btn btn-outline-light me-2" type="button">
          Pre-Order
        </button>
      </div>
    </nav>

    <div class="container vh-100">
      <div class="row main-container">
        <div
          class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pt-5 red"
        >
          <h1 class="pt-5">NIKE</h1>
          <p class="fs-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
            bibendum ultricies laoreet. Aenean risus velit, lobortis nec varius
            et, volutpat non lacus.
          </p>
        </div>
        <div
          class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 red"
        >
          <div class="circle"></div>
          <img src="shoe.png" class="shoe" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
  window.addEventListener('scroll', () => {
  document.body.style.setProperty('--scroll',window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
}, false);
</script>

  </body>
</html>
